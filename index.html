<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Neon LP</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="">
            <img src="/img/logo.svg" alt="Logo Neon LP" />
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="">Produtos</a></li>
            <li><a href="">Conta digital PJ</a></li>
            <li><a href="">Quem somos</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Ajuda</a></li>
          </ul>
          <button class="btn-tertiary">Abra sua conta digital</button>
        </nav>
      </div>
    </header>

    <section class="section-hero">
      <div class="container">
        <div class="texto">
          <h3>Abra sua conta, é só baixar o app!</h3>
          <h1>A conta digital certa pra cuidar bem do seu dinheiro</h1>
          <button class="btn-primary">Abra sua conta digital</button>
          <ul>
            <li>
              <div class="icon">
                <img src="/img/icon-anuidade.svg" alt="" />
              </div>
              <span>Cartão sem anuidade</span>
            </li>
            <li>
              <div class="icon">
                <img src="/img/icon-conta-digital.svg" alt="" />
              </div>
              <span>Conta digital totalmente gratuita</span>
            </li>
            <li>
              <div class="icon">
                <img src="/img/icon-dinheiro.svg" alt="" />
              </div>
              <span>Seu dinheiro rendendo mais</span>
            </li>
          </ul>
        </div>
       
        <div class="image-area-cards">
          <h1>Banco 100% digital</h1>
          <div class="image-cards">
            <img class="card-front" src="/img/card-neon-frnt.png" alt="">
            <img class="card-back" src="/img/card-neon-back.png" alt="">
            <img class="circle" src="/img/circle-cards-neon.svg" alt="">
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
